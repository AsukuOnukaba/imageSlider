<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-image-slider</title>
    <link rel="stylesheet" href="style.css">

     <!-- fontawesome -->
     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs"/>
     <!-- fontawesome -->
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <i id="prev-slide" class="fa-solid fa-chevron-left slide-button"></i>
            <div class="image-list">
                <img src="./images/fine.jpg" alt="" class="image-item">
                <img src="./images/img4.png" alt="" class="image-item" >
                <img src="./images/img5.jpeg" alt="" class="image-item" >
                <img src="./images/grap.jpeg" alt="" class="image-item" >
                <img src="./images/op.jpg" alt="" class="image-item" >
                <img src="./images/fine.jpg" alt="" class="image-item" >
                <img src="./images/img4.png" alt="" class="image-item" >
                <img src="./images/img5.jpeg" alt="" class="image-item" >
                <img src="./images/op.jpg" alt="" class="image-item" >
                <img src="./images/grap.jpeg" alt="" class="image-item" >
            </div>
            <i id="next-slide" class="fa-solid fa-chevron-right slide-button"></i>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

    <!-- fontawesome  -->
    <script src="https://kit.fontawesome.com/5197b4b13e.js" crossorigin="anonymous"></script>
    <!-- fontawesome -->

</body>
</html>
